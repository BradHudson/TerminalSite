<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad Hudson - Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">brad@bradhudson.dev: ~</div>
        </div>
        
        <div class="terminal-screen">
            <div class="scanlines"></div>
            <div class="terminal-content">
                <div id="terminal-output"></div>
                <div class="input-line">
                    <span class="prompt">guest@bradhudson.dev:~$ </span>
                    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                    <span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
